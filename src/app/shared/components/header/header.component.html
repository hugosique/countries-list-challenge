<header class="header">

  <button class="header__theme-button" (click)="toggleTheme()">
    <span
      class="theme-button__icon material-symbols-outlined icon-light icon-dark"

    <span class="theme-button__text">{{ currentTheme }} Mode</span>
  </button>
</header>
