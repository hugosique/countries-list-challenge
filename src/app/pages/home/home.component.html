<app-header></app-header>
<main class="countries-container">
  <section class="countries-container__filters">
    <app-search-input (searchCountryEvent)="onSearchInput($event)"></app-search-input>

    <app-dropdown (selectionChanged)="onRegionChange($event)"></app-dropdown>
  </section>

  <section class="countries-container__list">
    @if(loadingPage) {
      <div class="loading-indicator">
        <div class="spinner"></div>
      </div>
    } @else {
      @for(country of filteredCountriesSignal(); track country.name) {
        <app-country-item [countryData]="country"></app-country-item>
      } @empty {
        <p class="no-found--text">No country was found!</p>
      }
    }
  </section>
</main>
